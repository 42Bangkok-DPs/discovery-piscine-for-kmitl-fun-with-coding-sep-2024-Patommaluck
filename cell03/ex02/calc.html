    <script>
       
        

    function cal() 
    {
        const numb1 = document.getElementById("num1").value;
        const opeb = document.getElementById("oper").value;
        const numb2 = document.getElementById("num2").value;
        let ans;
            if (opeb == "+")
            {
                           
                if (parseInt(numb2)<=-1 ||parseInt(numb1)<=-1  )
                {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }
                else
                {
                ans = parseInt(numb1)+parseInt(numb2);
                }
              
            }
            else if(opeb == "-")
            {
                ans = parseInt(numb1)-parseInt(numb2);
            }
            else if(opeb == "*")
            {
                ans = parseInt(numb1)*parseInt(numb2);
            }
            else if (opeb == "/")
            {
                if (numb2=="0")
                {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }
                else
                {
                ans = parseInt(numb1)/parseInt(numb2);
                }
            }
            else if (opeb == "%")
            {
                if (numb2=="0")
                {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                    
                }
                else{
                ans = parseInt(numb1)%parseInt(numb2);
                }
            }

        document.getElementById("result").value = ans;
        if (ans>=0)
        {
            alert(ans);
            console.log(ans);
        }
        else
        {
            alert("Error :(");
            console.log("Error :(");
        }
        return false;
    }
    setInterval(() => {
            alert('Please, use me...');
        }, 30000);

    </script>
